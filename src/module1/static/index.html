<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
    
    <link rel="stylesheet" href="https://material.angularjs.org/docs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.12/angular-google-maps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="/js/app.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.9.2/satellizer.min.js"></script>
    <base href="/">
    <style>
    .face {
    border: 1px solid #ddd;
    width: 60px;
    margin: 16px;
    }
    .angular-google-map,
    .angular-google-map-container {
    height: 100vh;
    }
    </style>
  </head>
  <body ng-app="inputBasicDemo">
    <div ng-controller="AppController" layout-fill layout="column">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
        <md-toolbar>
          <md-button ng-href="/portals">Portales</md-button>
          <md-button ng-href="/agents">Agentes</md-button>
          <md-button ng-href="/ops">OPs</md-button>
        </md-toolbar>
      </md-sidenav>
      <md-toolbar class="md-toolbar-tools">
        <!--<h2 class="md-toolbar-tools">
        </h2>-->
        <md-button class="md-primary" ng-click="toggleLeft()">
          <md-icon icon="https://material.angularjs.org/img/icons/ic_menu_24px.svg" style="width: 24px; height: 24px;">
          </md-icon>
        </md-button>
        <md-button ng-hide="auth.isAuthenticated()" ng-click="authenticate('google')">
          Login
        </md-button>
        <md-button ng-show="auth.isAuthenticated()" ng-click="auth.logout()">
          Salir {{auth.getPayload().name}}
        </md-button>
      </md-toolbar>
      <div layout="column" flex ng-view>
      </div>
    </div>
  </body>
</html>
