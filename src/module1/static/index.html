    <script src="/js/agentListController.js"></script>
    <base href="/">
    <style>
    .angular-google-map,
    .angular-google-map-container {
      height: 100vh;
    }
    .background_intel_ingress{
      background-color: #0b0c0d;
    }
    .face {
      border: 1px solid #ddd;
      width: 60px;
      margin: 16px;
    }
    .header_icon{
      margin: 0 auto;
    }
    .img_snap {
      background: no-repeat url(../img/common_sprite.png) 0 -40px;
      height: 40px;
      margin: 0 auto;
      width: 40px;
    }
    .linkable_portal{
      border: 4px solid transparent;
      margin: 4px;
      margin-bottom: 9px;
    }
    .linkable_portal_selected{
      border-color: transparent;
      box-shadow: 0 0 0 4px #ffd81a;
    }
    </style>
  </head>
  <body ng-app="goGress">
    <div ng-controller="AppController" layout-fill layout="row">
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$media('gt-sd')">
        <md-toolbar flex ng-click="toggleLeft()">
          <md-button aria-label="" ng-hide="auth.isAuthenticated()" ng-click="authenticate('google')">
            Login
          </md-button>
          <md-button aria-label="" ng-show="auth.isAuthenticated()" ng-click="auth.logout()">
            Salir
          </md-button>
          <md-button aria-label="" ng-href="/portals">Portales</md-button>
          <md-button aria-label="" ng-href="/agents">Agentes</md-button>
          <md-button aria-label="" ng-href="/ops">OPs</md-button>
        </md-toolbar>
      </md-sidenav>
      <div layout-fill layout="column">
        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between center">
          <md-button aria-label="" class="md-primary" ng-click="toggleLeft()">
            <md-icon icon="https://material.angularjs.org/img/icons/ic_menu_24px.svg" style="width: 24px; height: 24px;">
            </md-icon>
          </md-button>
          <md-button aria-label="" ng-click="toggleLeft()">
            <img ng-src="{{auth.getPayload().imageUrl}}" class="face">
            <span>{{auth.getPayload().name}}</span>
          </md-button>
        </md-toolbar>
        <md-whiteframe class="main md-whiteframe-z2" layout="column" layout-align="center center" flex ng-view>
        </md-whiteframe>
      </div>
    </div>
  </body>
