        <style>
        .angular-google-map,
        .angular-google-map-container {
        height: 100vh;
        }
        .background_intel_ingress,
        md-bottom-sheet.background_intel_ingress{
        background-color: #0b0c0d;
        color: #59fbea;
        }
        .face {
        border: 1px solid #ddd;
        width: 40px;
        }
        .gogress-fab{
        height: 24px;
        margin: auto;
        position: relative;
        top: 10px;
        }
        .header_icon{
        margin: 0 auto;
        }
        .img_snap {
        background: no-repeat url(../img/common_sprite.png) 0 -40px;
        height: 40px;
        margin: 0 auto;
        width: 40px;
        }
        .linkable_portal{
        border: 4px solid transparent;
        margin: 4px;
        margin-bottom: 9px;
        }
        .linkable_portal_selected{
        border-color: transparent;
        box-shadow: 0 0 0 4px #ffd81a;
        }
        md-bottom-sheet.md-grid md-item .md-icon-container img,
        md-bottom-sheet.md-grid md-item .md-icon-container .md-icon-container-img
        {
        height: 40px;
        width: 40px;
        margin: auto;
        }
        .portal_title{
        text-align: left;
        white-space: normal;
        }
        </style>
    </head>
    <body>
        <div layout="column" style="height:100%">
            <md-sidenav flex class="md-sidenav-left" md-component-id="left" md-is-locked-open="$media('gt-sd')">
                <md-toolbar layout-fill ng-click="toggleLeft()">
                    <md-button aria-label="" ng-click="toggleLeft()">
                        <span hide-sm>{{auth.getPayload().name}}</span>
                        <img md-svg-src="{{auth.getPayload().imageUrl}}" class="face">
                    </md-button>
                    <md-button aria-label="" ng-hide="auth.isAuthenticated()" ng-click="authenticate('google')">
                        Login
                    </md-button>
                    <md-button aria-label="" ng-show="auth.isAuthenticated()" ng-click="auth.logout()">
                        Salir
                    </md-button>
                    <md-button aria-label="" ng-href="/portals">Portales</md-button>
                    <md-button aria-label="" ng-href="/agents">Agentes</md-button>
                    <md-button aria-label="" ng-href="/ops">OPs</md-button>
                </md-toolbar>
            </md-sidenav>
            <div flex layout="column">
                <md-toolbar class="md-toolbar-tools" layout-align="center center">
                    <!--<div >-->
                    <md-button aria-label="Menu" ng-click="toggleLeft()">
                        <span><img src="https://material.angularjs.org/img/icons/ic_menu_24px.svg"></span>
                    </md-button>
                    <span ng-if="!openSearch" flex></span>
                    
                    <md-autocomplete flex ng-if="openSearch"
                        md-selected-item="selectedItem"
                        md-search-text="searchText"
                        md-items="item in querySearch(searchText)"
                        md-item-text="display"
                        placeholder="Buscar aun no implementado....">
                        <span md-highlight-text="searchText">{{item.display}}</span>
                    </md-autocomplete>
                    
                    <md-button aria-label="Limpiar bÃºsqueda actual" ng-click="openSearch = !openSearch">
                        <div class="icon-action-white icon-action-white-ic_search_white_24dp"></div>
                    </md-button>
                    <!--</div>-->
                </md-toolbar>
                <md-content layout="row" flex ng-view style="z-index:1">
                </md-content>
            </div>
        </div>
    </body>
