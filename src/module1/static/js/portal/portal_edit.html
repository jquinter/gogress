
<form name="userForm" ng-model="portal" ng-submit="userForm.$valid &amp;&amp; savePortal()">

    <label>Telefon√≠a Disponible</label>
    <textarea ng-model="portal.telefoniaDisponible"></textarea>
  </md-input-container>
  <md-input-container>
    <label>Horarios</label>

  <md-input-container>
