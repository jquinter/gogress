<md-dialog>
	<md-subheader>Crear Llave</md-subheader>
	<form>
		<md-input-container>
			<input ng-model="amount" type="text" placeholder="Portal"/>
		</md-input-container>
		<md-input-container>
			<input ng-model="amount" type="number" placeholder="Cantidad"/>
		</md-input-container>
	</form>
	<md-button ng-click="save(amount)">Crear</md-button>
</md-dialog>
