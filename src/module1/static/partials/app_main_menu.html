<md-toolbar layout-fill flex layout="column" md-swipe-left="closeLeft()">
  <div class="sidebar-header" layout-fill layout="column" layout-align="end start">
    <img class="face" ng-src="{{auth.getPayload().imageUrl}}" class="face">
    <md-button flex="33" style="width:100%" layout="row">
      <span>{{auth.getPayload().name}}</span>
      <md-icon md-svg-icon="ic_expand_more_24px" class="md-accent" alt=""></md-icon>
    </md-button>
  </div>
  <div layout="column">
    <md-button layout-fill aria-label="" ui-sref="portal.list">Portales</md-button>
    <md-button layout-fill aria-label="" ui-sref="agent">Agentes</md-button>
    <md-button layout-fill aria-label="" ui-sref="key.list">Llaves</md-button>
    <md-button layout-fill aria-label="" ui-sref="label_list">Etiquetas</md-button>
    <md-button layout-fill aria-label="" ui-sref="ops">OPs</md-button>
    <md-button layout-fill aria-label="" ui-sref="settings" class="md-primary md-hue-3">Settings</md-button>
    <md-button layout-fill aria-label="" ng-click="auth.logout()" class="md-accent">Salir</md-button>
  </div>
</md-toolbar>
