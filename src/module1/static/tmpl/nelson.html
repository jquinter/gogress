<md-content layout-fill layout="column" layout-align="center center">
	<div ng-show="authenticating" flex layout="column" layout-sm="column" layout-align="center center">
	  <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
	  <span>Ingresando</span>
	</div>
	<md-card ng-hide="authenticating" layout-padding layout layout-align="start center">
		<md-button ng-click="auth.isAuthenticated() ? toggleLeft() : authenticate('google')">
			<img src="/img/risas_Nelson.gif" hide show-gt-sm>
			<img src="/img/ha-ha-nelson-haha-nelson.jpg" hide show-sm>
			<h2 ng-show="auth.isAuthenticated()">Broma... ya estás logeado</h2>
			<h3 ng-show="auth.isAuthenticated()">(revisa el menú)</h3>
			<h2 ng-hide="auth.isAuthenticated()">Buscas algo?</h2>
		</md-button>
	</md-card>
</md-content>
