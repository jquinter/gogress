<md-content flex style="padding-bottom: 70px;">
<md-list>
  <md-item ng-repeat="label in labels | orderBy:'name':false">
    <md-item-content layout="row">
      <div class="md-tile-content" layout="column" layout-align="center start">
          <md-button aria-label="" ng-href="/portals/labelled/{{label.name}}">#{{label.name}}</md-button>
      </div>
    </md-item-content>
    <md-divider ng-if="!$last"></md-divider>
  </md-item>
</md-list>
</md-content>
