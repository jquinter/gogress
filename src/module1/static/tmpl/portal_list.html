<div ng-show="loading" flex layout="row" layout-sm="column"  layout-align="center center">
  <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<div ng-if="!loading && !viewMap && !viewPortal">
  <h1 ng-if="items.length == 0"> No hay portales, agrega m√°s.</h1>
  <md-list>
    <md-item ng-repeat="item in items">
      <md-item-content>
        <div class="md-tile-left">
          <img ng-src="{{item.image}}" class="face">
        </div>
        <div class="md-tile-content">
          <md-button ng-click="showPortal(item)"><h2>{{item.title}}</h2></md-button>
          <md-list layout="row">
            <md-item ng-repeat="key in item.keys | orderBy:'count':true">
              <md-item-content><span>@{{key.agentKey}} ({{key.amount}})&nbsp;</span></md-item-content>
            </md-item>
          </md-list>
        </div>
        <md-button ng-href="https://www.ingress.com/intel?z=13&pll={{item.lat/1000000}},{{item.lon/1000000}}" target="_blank"> Intel</md-button>
        <md-button ng-click="showMap(item)">Mapa</md-button>
      </md-item-content>
    </md-item>
  </md-list>
  <md-button ng-href="/portals/add" class="md-primary md-fab md-fab-bottom-right" aria-label="Add Portal">+</md-button>
</div>
<div ng-if="viewMap && !viewPortal">
  <div layout="column" flex>
    <md-button ng-click="hideMap()">Cerrar</md-button>
    <div flex>
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
      </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
</div>
<div ng-if="viewPortal">
  <div layout="column">
    <md-card>
      <img ng-src="{{portal.image}}" style="max-height:300px;">
      <md-card-content>
        <form name="userForm">
          <md-input-container flex>
            <span>{{portal.title}}</span>
          </md-input-container>
          <md-list layout="row">
            <md-item layout layout-sm="row" ng-repeat="label in portal.labels">
              <md-item-content>
                <span>{{label}}</span>
              </md-item-content>
            </md-item>
            <input type="text" ng-model="label">
            <md-button class="md-primary" ng-click="addLabel(label)">+</md-button>
          </md-list>
          <md-list>
            <md-item layout layout-sm="column" ng-repeat="key in portal.keys">
              <md-item-content>
                <md-input-container flex>
                  <label>Agente</label>
                  <input ng-model="key.agentKey">
                </md-input-container>
                <md-input-container flex>
                  <label>Cantidad</label>
                  <input type="number" ng-model="key.amount">
                </md-input-container>
              </md-item-content>
            </md-item>
          </md-list>
          <md-button class="md-primary" ng-click="addKey()">Agregar Llave</md-button>
          <md-button class="md-primary" ng-click="savePortal()">Guardar</md-button>
          <md-button class="md-primary" ng-click="hidePortal()">Volver</md-button>
        </form>
      </md-card>
    </div>
  </div>
</div>
