<md-dialog aria-label="Ingresar JSON para procesar el dato del portal">
  <form>
    <md-content>
      <md-input-container flex>
        <label>JSON Portal</label>
        <input type="text" ng-model="rawPortalData"></textarea>
      </md-input-container>
    </md-content>
    <div class="md-actions" layout="row">
      <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" hide show-md>
        More on Wikipedia
      </md-button>-->
      <span flex></span>
      <md-button ng-click="answer()">
        Cancelar
      </md-button>
      <md-button ng-click="answer(true, rawPortalData)" class="md-primary">
        Procesar
      </md-button>
      <md-button ng-click="answer(false, rawPortalData)" class="md-primary">
        Procesar Lista
      </md-button>
    </div>
  </form>
</md-dialog>
